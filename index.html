<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments!</title>
  </head>
  <body>
    <div class="container">
      <h1>Appointement Booker</h1>
      <form id="appointments">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="start-time">Start Time:</label>
          <input type="text" class="form-control" id="start-time">
        </div>
        <div class="form-group">
          <label for="end-time">End Time:</label>
          <input type="text" class="form-control" id="end-time">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p class="confirmation">Hello <span id="nameOutput"></span>, You have successfully booked an appointment on <span id="dateOutput"></span>, from <span id="startTimeOutput"></span> to <span id="endTimeOutput"></span>. Which you said is for: <span id="descriptionOutput"></span></p>
    </div>
  </body>
</html>
